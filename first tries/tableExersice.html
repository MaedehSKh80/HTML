<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<table style="width:100%  ; height: 500px" border="1">
    <caption>تمرین از سمت خانم کیانی</caption>
    <tr>
        <td style="text-align: left; background-color: rgb( 161 , 156 , 230 );">1</td>
        <td style="vertical-align: bottom; text-align: center;background-color: rgb(146, 140, 228)">2</td>
        <td style="vertical-align: top; text-align: center; background-color: rgb(86, 76, 222)">3 </td>
        <td style="text-align: right;background-color: rgb(11, 5, 100)">4</td>
    </tr>
    <tr >
        <td colspan="2" style="text-align: center; background-color: rgb(230, 156, 209)">5</td>
        <td colspan="2" style="text-align: right; vertical-align: top;background-color: rgb(233, 63, 199)">6 </td>
    </tr>
    <tr>
        <td style="vertical-align: top;text-align: center;background-color: rgb(171, 241, 174)">7</td>
        <td colspan="3" style="text-align: left; vertical-align: top;background-color: rgb(64, 220, 124)" >8</td>
    </tr>
    <tr>
        <td colspan="2" style="text-align: right; vertical-align: bottom;background-color: rgb(239, 112, 112)">9</td>
        <td colspan="1" style="text-align: center;background-color: rgb(245, 4, 4)">10</td>
        <td rowspan="2" style="text-align: right;vertical-align: bottom; background-color: rgb(116, 27, 27)">11</td>
    </tr>
    <tr>
        <td colspan="3" style="text-align: left; vertical-align: bottom; background-color: rgb(204, 215, 119)">12</td>
    </tr>
</table>
</body>
</html>
