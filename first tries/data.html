<!DOCTYPE html>
<html lang="en" style=" background-color: rgb(194, 193, 203);">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="align-content: center;">
    <center>
        <div style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif ;">
            <br><br>
            <table> 
                <tbody>
                    <tr>
                        <td>
                            <form action="#" style="background-color: rgb(181, 166, 179); text-align: center;">
                                <br>
                                <h1>       ثبت نام       </h1>
                                <br>
                                <label for="name"> نام کاربری </label>
                                <input type="text" name="name" placeholder="نام کاربری" style="width: 100px;">
                                <br><br>

                                <label for="date">تاریخ تولدت :  </label>
                                <input type="date" name="date" id="date"  style="width: 100px;"">
                                <br><br>

                                <label for="number"> تلفن همراه </label>
                                <input type="number" name="number" id="number" placeholder="09*********"  style="width: 100px;">
                                <br><br>

                                <label for="city"> انتخاب شهر </label>
                                <select name="city" id="city" style="width: 100px;">
                                    <option value="Tehran"> Tehran </option>
                                    <option value="Gorgan"> Gorgan </option>
                                    <option value="Rasht"> Rasht </option>
                                    <option value="Esfahan"> Esfahan </option>
                                    <option value="Mash-had"> Mash-had </option>
                                    <option value="Khorasan"> Khorasan </option>
                                    <option value="Shiraz"> Shiraz </option>
                                    <option value="Karaj"> Karaj </option>
                                </select>
                                <br><br>

                                <label for="email">ایمیل </label>
                                <input type="email" name="email" id="email" placeholder="Example@Example.com"  style="width: 100px;" >
                                <br><br>

                                <label for="password"> رمز عبور  </label>
                                <input type="password" name="password" id="password" placeholder="****" style="width: 100px;"> 
                                <br><br>

                                <label for="info"> مرا به خاطر بسپار</label>
                                <input type="checkbox" name="info" id="info" style="width: 20px;height: 20px;"> 
                                <br><br>

                                <button type="submit" style="background-color: rgb(237, 186, 240);  width: 100px;"> ثبت نام</button>
                                <br><br>
                            </form>
                        </td>
                        <td style="align-content: center;">
                            <button style="background-color: rgb(231, 83, 83); width: 100px;"> ورود با گوگل </button>
                            <br><br>
                            <button style="background-color: rgb(92, 92, 222); width: 100px;"> ورود با لینکداین </button>
                            <br><br>
                            <button style="background-color: rgb(192, 126, 126); width: 100px;"> ورود با گیت هاب </button>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </center>
</body>
</html>
